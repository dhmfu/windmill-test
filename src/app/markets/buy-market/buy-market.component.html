<mat-card>
    <mat-card-header>
        <mat-card-title>{{market.name}}</mat-card-title>
        <mat-card-subtitle>{{market.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Price: {{market.price | number:'1.2'}}
        </p>
        <p [style.opacity]="(quantity.value >= 1) * 1">
            Total price: {{(market.price * quantity.value) | number:'1.2'}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field>
            <input name="quantity" matInput type="number" min="1" #quantity
            (keypress)="onKeyPress($event)" [disabled]="!maxQuantity()"
            [attr.max]="maxQuantity()">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="buy(quantity)"
        [disabled]="(quantity.value < 1) || (quantity.value * market.price >= userBalance)">
            Buy
        </button>
    </mat-card-actions>
</mat-card>
