<mat-card>
    <mat-card-header>
        <mat-card-title>{{market.id}}</mat-card-title>
        <mat-card-subtitle>{{market.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Price: {{market.price | number:'1.2'}}
            <br>
            Quantity: {{quantity}}
            <br>
            Total price: {{market.price * quantity | number:'1.2'}}
        </p>
        <p [style.opacity]="(sellQuantity.value >= 1) * 1">
            Will be sold for {{market.price*sellQuantity.value | number:'1.2'}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field>
            <input name="sell-quantity" matInput type="number" min="1"
            [attr.max]="quantity" #sellQuantity>
        </mat-form-field>
        <button mat-raised-button (click)="sell(sellQuantity.value)"
        [disabled]="sellQuantity.value < 1 || sellQuantity.value > quantity"
        color="primary">
            Sell
        </button>
    </mat-card-actions>
</mat-card>
